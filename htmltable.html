<!DOCTYPE html>
<html>
    <head>
        <title>Create Table in HTML</title>
    </head>
    <body>
        <h3 style="text-align: center;">Create Table in HTML</h3>
        <table border="1" align="center" >
            <tr>
                <th>column1</th>
                <th>column2</th>
                <th>column3</th>
            </tr>
            <tr>
                <td rowspan="2">Row1 Cell1</td>
                <td>Row1 Cell2</td>
                <td>Row1 Cell3</td>
            </tr>
            <tr>
                <td>Row2 Cell2</td>
                <td>Row2 Cell3</td>
            </tr>
            <tr>
                <td colspan="3">Row3 Cell1</td>
            </tr>
        </table>
    </body>
</html>
