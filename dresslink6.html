<!DOCTYPE html>
<html>
    <head>
        <title>images</title>
        <style>
            h2{
                border: 30px;
                border-radius: 30px;
                background-color: red;
                text-decoration-color: black;
                text-align: center;
            }
            img{
                border: 1px solid gray;
                margin: 10px;
                border-radius: 30px;
            }
            .c1{
                border:5px solid grey;
                width:100px;
                padding:30px;
            }
            .c2{
                width:100px;
                border:1px solid grey;
                padding:20px;
                margin:10px;
                border-radius: 20px;
            }
            .c3{
                width:100px;
                padding:30px;
                border:1px solid grey;
                margin:10px;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <img src="image4.jpg" alt="image4" class="c1">
        <img src="image2.jpg" alt="image2" class="c2">
        <img src="img3.jpg" alt="img3" class="c3">
    </body>
</html>
